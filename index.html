<head>
  <meta charset="UTF-8" />

  <title>
    semantic elements (Role Name State Value) (don't skip headings) | non text content (links, images, inputs) | screen
    readers | aria-roles
  </title>

  <style>
    h1 {
      letter-spacing: 10px;
    }

    span {
      position: relative;
    }

    span::after {
      content: attr(data-count);
      position: absolute;
      left: 50%;
      top: 90%;
      transform: translateX(-50%);
      letter-spacing: 0;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html"><i class="fas fa-home"></i></a>

      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container">
    <header class="text-center text-primary">
      <h1 class="display-2 abbr">
        Accessibility
      </h1>
      <p class="display-4 mt-4"></p>
    </header>

    <div class="mt-5 h4">
      <a href="https://www.w3.org/WAI/standards-guidelines/wcag/" class="d-block mt-3">WCAG üìÉ</a>
      <a href="https://www.a11yproject.com/checklist/" class="d-block mt-3">a11y project ‚úè</a>
      <a href="https://webaim.org/standards/wcag/checklist" class="d-block mt-3">WebAIM ‚úè</a>
    </div>
  </div>

  <script>
    const abbrElements = document.querySelectorAll('.abbr');
    abbrElements.forEach(el => {
      const lettersArr = [...el.textContent.trim()];
      const spansLetters = lettersArr.splice(1, lettersArr.length - 2);
      el.innerHTML = `
      ${lettersArr[0]}${spansLetters.map((letter, i) => `<span data-count="${i + 1}">${letter}</span>`).join('')}${lettersArr[1]}
    `;
      el.nextElementSibling.textContent = `${lettersArr[0]}${spansLetters.length}${lettersArr[1]}`.toLocaleLowerCase();
    })

  </script>
</body>
